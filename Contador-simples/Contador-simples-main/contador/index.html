<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contador simples</title>
</head>

<body>
    <div id="counter">
        <div>
            <button id="subtrair" class="count-button">-</button>
            <span id="valor">0</span>
            <button id="adicionar" class="count-button">+</button>
        </div>
        <button id="reset">Resetar</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
